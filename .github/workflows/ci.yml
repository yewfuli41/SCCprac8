name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '17'
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 7.6
    - name: Build with Gradle
      run: gradle build     
      working-directory: hello-world-java2

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: hello-world-java2/build/libs/**

    - name: Run Unit Test
      run: gradle test
      working-directory: hello-world-java2
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: hello-world-java2/build/reports/tests/**
    - name: Generate code coverage report
      run: gradle jacocoTestReport
      working-directory: hello-world-java2
    - name: Upload code coverage report
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: hello-world-java2/build/reports/jacoco/test/html/**
        
    - name: Run Deployment
      run: java -jar build/libs/hello-world-java-V1.jar
      working-directory: hello-world-java2